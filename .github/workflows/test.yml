name: ğŸ§ª Build Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ” Test Build
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Lint Code
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ”¨ Test Build
      run: npm run build
      
    - name: âœ… Verify Build Output
      run: |
        if [ ! -f "dist/ha-stundenplan-card.js" ]; then
          echo "âŒ Build failed: ha-stundenplan-card.js not found"
          exit 1
        fi
        
        FILE_SIZE=$(wc -c < dist/ha-stundenplan-card.js)
        echo "âœ… Build successful!"
        echo "ğŸ“Š File size: $FILE_SIZE bytes"
        
        if [ $FILE_SIZE -lt 1000 ]; then
          echo "âš ï¸ Warning: File size seems too small"
        fi
        
    - name: ğŸ“Š Build Summary  
      run: |
        echo "## ğŸ”¨ Build Test Results" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "**File:** dist/ha-stundenplan-card.js" >> $GITHUB_STEP_SUMMARY
        echo "**Size:** $(wc -c < dist/ha-stundenplan-card.js) bytes" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY